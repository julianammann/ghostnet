<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:component>
    <h:form styleClass="row g-3">
        <h4>Melderdaten:</h4>
        <div class="col-md-6">
            <label for="firstname" class="form-label">Vorname</label>
            <h:inputText id="firstname" styleClass="form-control" value="#{reporter.firstname}"/>
        </div>
        <div class="col-md-6">
            <label for="lastname" class="form-label">Nachname</label>
            <h:inputText id="lastname" styleClass="form-control" value="#{reporter.lastname}"/>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Telefonnummer</label>
            <h:inputText id="phoneNumber" styleClass="form-control" value="#{reporter.phoneNumber}"/>
        </div>
        <hr/>
        <h4>Geisternetzdaten:</h4>
        <div class="col-md-6">
            <label for="lat" class="form-label">Latitude Koordinaten</label>
            <h:inputText id="lat" styleClass="form-control" value="#{ghostNet.latitude}"/>
        </div>
        <div class="col-md-6">
            <label for="lat" class="form-label">Longitude Koordinaten</label>
            <h:inputText id="long" styleClass="form-control" value="#{ghostNet.longitude}"/>
        </div>
        <div class="mb-3">
            <label for="estimatedSize" class="form-label">Größe</label>
            <h:inputText id="estimatedSize" styleClass="form-control" value="#{ghostNet.estimatedSize}"/>
        </div>
        <div class="col-12">
            <h:commandButton id="submit" value="Submit" styleClass="btn btn-primary" action="#{appController.saveToDb()}"/>
        </div>
    </h:form>

</ui:component>
</html>
