<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <div class="p-3">
            <h:form styleClass="row g-3">
                <h4>Geisternetze</h4>
                <div class="col-12">
                    <h:dataTable styleClass="table" value="#{ghostNetController.allGhostNets()}" var="ghostnet">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:outputText value="#{ghostnet.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Latitude</f:facet>
                            <p:inputNumber decimalPlaces="6" value="#{ghostnet.latitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Longitude</f:facet>
                            <p:inputNumber decimalPlaces="6" value="#{ghostnet.longitude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Geschätzte Größe</f:facet>
                            <h:inputText value="#{ghostnet.estimatedSize}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:outputText value="#{ghostnet.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Aktionen</f:facet>
                            <h:commandButton type="submit" styleClass="btn-primary" action="#{ghostNetController.updateGhostNet(ghostnet)}" value="Submit" />
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
