<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h:form  styleClass="row g-3">
            <h4>Geisternetze</h4>
            <div class="col-12">
                <h:dataTable value="#{ghostNetController.allGhostNets()}" var="ghostnet">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{ghostnet.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Latitude</f:facet>
                        <h:outputText value="#{ghostnet.latitude}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Longitude</f:facet>
                        <h:outputText value="#{ghostnet.longitude}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{ghostnet.state}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status Aktualisieren</f:facet>
                        <h:commandButton styleClass="btn btn-primary" id="recov" value="#{ghostnet.ghostNetStateEnum.getNextState()}" action="asd" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Aktionen</f:facet>
                        <h:commandButton id="submit" value="Submit" action="#{ghostNetController.addGhostNet(ghostNetController.ghostNet)}" styleClass="btn btn-primary" />
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
