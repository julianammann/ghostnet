<ui:composition template="/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="content">
        <h:form  styleClass="row g-3">
            <h4>Geisternetze</h4>
            <div class="col-12">

                <h:dataTable value="#{ghostNetController.allGhostNets()}" var="ghostnet">
                    <h:column>#{ghostnet.id}</h:column>
                    <h:column>#{ghostnet.longitude}</h:column>
                    <h:column>#{ghostnet.latitude}</h:column>
                    <h:column>#{ghostnet.state}</h:column>
                    <h:column>
                        <h:commandButton id="recov" value="#{ghostnet.ghostNetStateEnum.getNextState()}" action="#{ghostNetController.updateGhostNet(ghostNetController.ghostNet)}" />
                    </h:column>
                </h:dataTable>


                <h:commandButton id="submit" value="Submit" action="#{ghostNetController.addGhostNet(ghostNetController.ghostNet)}"
                                 styleClass="btn btn-primary">
                </h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
