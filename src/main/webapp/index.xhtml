<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Reporter</title>
</h:head>
<h:body>
   <h:form>
      <h:outputLabel value="ID:" for="id"/>
      <h:outputText id="id" value="#{appController.ghostNet.id}"/>
      <h:outputLabel value="lat:" for="lat"/>
      <h:inputText id="lat" value="#{appController.ghostNet.latitude}" size="40"/>
      <h:outputLabel value="long: " for="long"/>
      <h:inputText id="long" value="#{appController.ghostNet.longitude}" size="40"/>
      <h:outputLabel value="estimatedSize" for="estimatedSize"/>
      <h:inputText id="estimatedSize" value="#{appController.ghostNet.estimatedSize}" size="40" />
   </h:form>
</h:body>
</html>
