<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Reporter</title>
</h:head>
<h:body>
   <h:form>
      <h2>Wie ist dein Name</h2>
      <label for="firstname">Vorname</label>
      <h:inputText id="firstname"
                   value="#{reporter.firstname}"/>
      <label for="lastname">Nachname</label>
      <h:inputText id="lastname"
                   value="#{reporter.lastname}"/>
      <h2>Wie ist deine Telfonnummer</h2>
      <label for="phoneNumber">Telefonnummer</label>
      <h:inputText id="phoneNumber"
                   value="#{reporter.phoneNumber}"/>
      <h2>Wo haben Sie das Geisternetz gefunden?</h2>
      <label for="lat">Latitude Koordinaten</label>
      <h:inputText id="lat"
                   value="#{ghostNet.latitude}"/>
      <label for="lat">Longitude Koordinaten</label>
      <h:inputText id="long"
                   value="#{ghostNet.longitude}"/>
      <h2>Wie groß ist das Geisternetz?</h2>
      <label for="estimatedSize">Größe</label>
      <h:inputText id="estimatedSize"
                   value="#{ghostNet.estimatedSize}"/>

      <br />
      <h:commandButton id="submit" value="Submit"
                       action="response" />

   </h:form>
   <div class="messagecolor">
      <h:messages showSummary="true"
                  showDetail="false"
                  errorStyle="color: #d20005"
                  infoStyle="color: blue"/>
   </div>
</h:body>
</html>
